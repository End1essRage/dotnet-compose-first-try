version: '3.4'

networks:
  catalogservice-dev:
    driver: bridge

services:

  cartservice:
     image: ${DOCKER_REGISTRY-}cartservice
     depends_on:
      - "mongo"
      - "catalogservice"
     build:
       context: .
       dockerfile: CartService/Dockerfile
     ports:
         - "8081:80"
     environment:
       - MongoDbConnectionString=mongodb://root:example@mongo:27017/
     networks:
       - catalogservice-dev

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - db_volume:/var/lib/mongodb/data
    networks:
      - catalogservice-dev


  catalogservice:
    image: ${DOCKER_REGISTRY-}catalogservice
    depends_on:
      - "postgres"
    build:
      context: .
      dockerfile: CatalogService/Dockerfile
    ports:
        - "8080:80"
    environment:
      - PostgresqlConnectionString=User ID=postgres;Password=postgres;Server=postgres;Port=5432;Database=SampleCategory;
    networks:
      - catalogservice-dev

  postgres:
    image: postgres:latest
    ports:
        - "5433:5432"
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=SampleCategory
    networks:
      - catalogservice-dev


volumes:
  db_volume:

